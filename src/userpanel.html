<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WitDrive - your secure cloud disk</title>
    <link rel="stylesheet" href="assets/fonts/Font__MyriadPro.css">
    <link rel="stylesheet" href="assets/styles/userpanel-styles.css">
    <link rel="stylesheet" href="assets/styles/userpanel-mobile-styles.css">
    <link rel="stylesheet" href="assets/styles/fontello.css">
</head>
<body>
    <nav class="navigation">
        <div class="navigation__leftBox">
            <img class="navigation__logo" src="assets/imgs/logo_2.svg"></img>
        </div>
        <div class="navigation__rightBox">
            <ul class="navigation__list" id="userAccountNav">
               
            </ul>
        </div>
    </nav>
    <section class="mainSection">
        <div class="mainSection__menu">
            <ul class="mainSection__menu-list">
                <li class="mainSection__menu-item">
                    <button class="mainSection__upBtn">Upload</button>
                </li>
                <li class="mainSection__menu-item"><a href="#" class="mainSection__menu-item-link">My files</a></li>
                <li class="mainSection__menu-item"><a href="#" class="mainSection__menu-item-link">Shared</a></li>
                <li class="mainSection__menu-item"><a href="#" class="mainSection__menu-item-link">Recycle bin</a></li>
            </ul>
            <div class="mainSection__f-space-info">
                <h2 class="mainSection__f-space-h">Free space</h2>
                <p class="mainSection__f-space-details">1,3GB of 15GB used</p>
            </div>
        </div>
        <div class="mainSection__files-box">
            <header>
                <h1 class="mainSection__header">Files</h1>
                <div class="mainSection__file-atrubutes">
                    <span class="mainSection__file-atrubutes-name">Name</span>
                    <span class="mainSection__file-atrubutes-up-date">Upload date</span>
                    <span class="mainSection__file-atrubutes-size">Size</span>
                </div>
            </header>
            <ul class="mainSection__file-list" id="fileList"></ul>
        </div>
    </section>
    <script src="js/auth.js"></script>
    <script src="js/file-operator.js"></script>
</body>
</html>
